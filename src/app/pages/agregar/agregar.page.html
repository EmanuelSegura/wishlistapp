<ion-header no-border>

    <ion-toolbar color='dark'>

        <ion-buttons slot="start">
            <ion-back-button color='secondary' defaultHref='/'></ion-back-button>
            <!-- Default Href -> lleva a un path default si no hay nada detras. -->
        </ion-buttons>




        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color='dark'>


    <!-- El ion-item se acostumbra a usar dentro de un ion-list ya que permite hacer scroll -->
    <ion-list>
        <ion-item color='dark'>
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type='text' [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
            <!-- Lo que sea que la persona escriba lo voy a estar agarrando en agregar.page   -->
            <!-- ngModel -> (Parentesis) = Emite [llaves cuadradas] = escucha eventos. -->
        </ion-item>
    </ion-list>


    <ion-list>
        <ion-list-header color='dark' *ngIf="lista.items.length > 0">
            <!-- Si no tiene elementos, no aparece el label. -->
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <!-- tag para poder deslizar el item. -->
        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
            <!-- Le digo a Angular que me interesa la posicion de cada uno de mis items con el let i = index -->


            <ion-item color='dark'>
                <!--ngFor Para ver lo que voy agregando a esa lista -->
                <ion-checkbox slot="start" color="secondary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)">

                </ion-checkbox>
                <!-- slot start para que aparezca al principio! -->
                <!-- ionChange -> La mayoria de los elementos en ionic tienen un ionChange. Se dispara cuando algo cambia. -->

                <ion-label> {{item.desc}} </ion-label>
            </ion-item>

            <!-- Opcion del item para deslizar -->
            <ion-item-options side="end">
                <!-- end -> Aparece del lado de la derecha -->
                <ion-item-option (click)="borrar(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"> </ion-icon>
                    <!-- slot="icon-only" -> El icon no tiene texto. -->
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>


</ion-content>
